<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Job Post</title>
</head>
<body>
    <div class="main-container">
        <div class="top-container">
            <img src="https://cdn.discordapp.com/attachments/998848403373043752/1214743657886777394/image.png?ex=65fa3930&is=65e7c430&hm=498f841ef20521dac4ab27fb06048ab0638e994ac654c030f0721aa30ccbffd0&"
             alt="wisely logo">
             <div class="job-description">
                <h3>Product Designer at Wisely</h3>
                <span><ion-icon name="location-outline"></ion-icon> Austin, TX or remote</span>
                <div class="button-container">
                    <button id="save">Save</button>
                    <button id="apply">Apply</button>
                </div>
             </div>
             <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </div>

        <div class="bottom-container">
            <div class="job-category">
                <span>JOB</span>
                <b>7/9 skills match</b>
                <b>32 applicants</b>
            </div>
            <div class="job-category">
                <span>COMPANY</span>
                <b>51-200 employees</b>
                <b>Computer software</b>
            </div>
            <div class="job-category">
                <span>CONNECTIONS</span>
                <span>You don't have connections working at Wisely</span>
            </div>
        </div>
        
        <span>View Job Post</span>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
